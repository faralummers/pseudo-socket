<div class="manager">
  <div class="manager__time-manager">
    The timer interval (ms):
    <input type="number" [(ngModel)]="timerIntervalSize">
  </div>

  <div class="manager__size-manager">
    The size of the data array:
    <input type="number" [(ngModel)]="dataArraySize">
  </div>

  <button (click)="submitOptions()">Submit options</button>
</div>
