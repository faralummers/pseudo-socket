<div class="card">

  <div class="card__table" *ngIf="data$ | async as data">
      <app-data-table [rows]="data"></app-data-table>
  </div>

  <div class="card__options">
    <app-connection-options-manager (optionsChanged)="changeOptions($event)"></app-connection-options-manager>
    <app-tracking-block (selectedIdsChanged)="changeOptions({ additionalIds: $event })"></app-tracking-block>
  </div>

</div>
